<!DOCTYPE html>
<html Lang = "en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content = "IE = edge">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <title> Shopping List</title>
    <link rel = "stylesheet" href = "main.css">
</head>

<body>

    <header>
        <h1>
            Shopping List
        </h1>

        <form id = "new-item-form">             <!-- for user input -->
            <!-- textbox to enter item -->
            <input  
                type = "text"   
                name = "new-item-input"                        
                id = "new-item-input"
                placeholder = "Enter item here..."/>

            <!-- submit button -->
            <input
                type = "submit"
                id = "new-item-submit"
                value = "Add item"
            />
        </form>
        <form id = "budget-edit-form">             <!-- for user input -->
            <h2 class = "budget-edit-header"> Budget: $&nbsp;</h2>
            <!-- textbox to enter budget -->
            <input  
                type = "text"   
                name = "new-item-input"                        
                id = "new-budget-input"
                placeholder = "Default budget is $100.."
            />

            <!-- submit button -->
            <input
                type = "submit"
                id = "new-budget-submit"
                value = "Change budget"
            />
        </form>

        <div id = "invalid-budget-warning"></div>
    </header>

    <main>

        <section class = "obj-list">           <!-- aka "task-list"-->
            <!-- displays all items in shopping list-->
            <h2> Shopping List Items: </h2>

            <div id = "items">

                <!-- <div class = "item">        
                    <div class="content">
                        <input 
                            type = "text"
                            class = "text"
                            value = "sample item"
                            readonly> 
                    </div>

                    <div class = "actions">
                        <button class = "edit"> Edit </button>
    
                        <button class = "delete"> Delete </button>
                    </div>
                </div
                -->    
            </div>
        </section>

    </main>

    <script src = "main.js"></script>
</body>

</html>
