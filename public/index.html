
<html Lang = "en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content = "IE = edge">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <title> Shopping List</title>
    <link rel = "stylesheet" href = "main.css">
</head>

<body>

    <header>
        <h1>
            Shopping List
        </h1>

        <form id = "new-item-form" autocomplete="off">             <!-- for user input -->
            <!-- textbox to enter item -->
            <input  
                type = "text"   
                name = "new-item-input"                        
                id = "new-item-input"
                placeholder = "Enter item here..."/>

            <!-- submit button -->
            <input
                type = "submit"
                id = "new-item-submit"
                value = "Add item"
            />
        </form>
        <form id = "budget-edit-form" autocomplete="off">             <!-- for user input -->
            <h2 class = "budget-edit-header"> Budget: $&nbsp;</h2>
            <!-- textbox to enter budget -->
            <input  
                type = "text"   
                name = "new-item-input"                        
                id = "new-budget-input"
                placeholder = "Default budget is $100.."
            />

            <!-- submit button -->
            <input
                type = "submit"
                id = "new-budget-submit"
                value = "Change budget"
            />
        </form>

        <div id = "invalid-budget-warning"></div>
    </header>

    <main>

        <section class = "obj-list">           <!-- aka "task-list"-->
            <!-- displays all items in shopping list-->
            <h2> Shopping List Items: </h2>

            <div id = "items">

                <!--
                <div class = "item">        
                    <div class="content">
                        <input

                    </div>

                    <div class="dropdown">
                        <button class="dropbtn">Dropdown</button>
                        <div class="dropdown-content">
                          <a href="#">Item 1</a>
                          <a href="#">Item 2</a>
                          <a href="#">Item 3</a>
                        </div>
                    </div>

                    <div class = "actions">
                        <button class = "edit"> Edit </button>
    
                        <button class = "delete"> Delete </button>
                    </div>
                </div> 
            --> 
            </div>
        </section>

        <form id = "start-shopping-form">
            <input
                type = 'button'
                id = 'start-shopping-button'
                value = 'Find your items online!'
            >
        </form>

        <section id="results-section">
            <!-- This is where the results will be displayed -->
            <h2>Shopping List Results:</h2>
            <div id="results-container"></div>
        </section>

        <section class = "loading-message-section">
            <div id="loading-message"></div>
        </section>

    </main>

    

    <script src = "index.js"></script>
</body>


</html>
